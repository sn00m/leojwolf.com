<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Leo Wolf</title>
    <link rel="shortcut icon" type="image/png" href="/assets/labyrinth favicon.ico">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/5.0.0/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Lato" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="//cdn-images.mailchimp.com/embedcode/classic-061523.css" rel="stylesheet" type="text/css">
    <style type="text/css">
      #mc_embed_signup{background:hwb(0 94% 0%); clear:left; font:14px 'PT Serif', TimesNewRoman, Times, serif; width: 600px;}
      /* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
         We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
    </style>
</head>

<body class="home" ng-app="app">
    <header-section></header-section>
    <main class="view-container">
        <nav-section class="nav-section"></nav-section>
        <ui-view class="content-section">
            <home></home>
        </ui-view>
    </main>
    <footer-section></footer-section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="https://npmcdn.com/angular-ui-router@1.0.0-beta.3/release/angular-ui-router.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.js"></script>
    <script src="https://use.fontawesome.com/87edec6078.js"></script>
    <script id="art-template" type="x-mustache-template">
        <a>
            <img class="image" src=" {{ artImage }} "/>
            <p class="artInfo">{{ artName }}</p>
            <p class="artInfo">{{ artType }}</p>
            <p class="artInfo">{{ artMaterial }}</p>
            <p class="artInfo">{{ artSize }}</p>
        </a>
    </script>
    <script src="app.js"></script>
</body>

</html>
