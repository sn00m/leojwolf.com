<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>conscious pool</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/5.0.0/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Lato" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body ng-app="ConsciousPool">
    <main>
        <header-section></header-section>
        <ui-view>
            <home></home>
        </ui-view>
    </main>
    <footer>
        <p>&#9400; 2017 | conscious pool</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="https://npmcdn.com/angular-ui-router@1.0.0-beta.3/release/angular-ui-router.min.js"></script>
    <script id="artist-template" type="x-mustache-template">
        <a href=" {{ artistLink }} ">
            <img src=" {{ artistImage }} "/>
            <p id="name">{{ artistName }}</p>
        </a>
    </script>
    <script src="app.js"></script>
</body>

</html>
